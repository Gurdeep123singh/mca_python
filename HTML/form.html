<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>  

<body>
    <div>
        <h1>COLLEGE FEST</h1>
        <form action="hello.html">
            ENTER YOUR NAME :-
            <input type="text" placeholder="enter your name"><br><br>
            GENDER :-
            <label for="m">
                <input type="radio" name="gender" value="male" id="m">MALE
            </label>
            <label for="f">
                <input type="radio" name="gender" value="female" id="f">FEMALE
            </label><br><br>
            ENTER YOUR SECTION :-
            <label for="a">
                <input type="radio" name="section" value="section a" id="a">Section A
            </label>
            <label for="b">
                <input type="radio" name="section" value="section b" id="b">Section B
            </label>
            <label for="c">
                <input type="radio" name="section" value="section c" id="c">Section C <br><br>
            </label>
            ENTER YOUR GMAIL-ID :-
            <input type="text" placeholder="enter your gmail-id"><br><br>
            WHAT TYPE OF LANGUAGES YOU KNOWN IN CODING :-
            <label for="1">
                <input type="checkbox" name="CODING" id="1">JAVA
            </label>
            <label for="2">
                <input type="checkbox" name="CODING" id="2">C++
            </label>
            <label for="3">
                <input type="checkbox" name="CODING" id="3">PYTHON
            </label><br><br>
            ENTER YOUR EXPERIENCE :-
            <select name="experience" id="experience">

                <option value="none">select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option><br><br>

            </select> <br><br>
            <textarea name="experience" id="" cols="30" rows="10"
                placeholder="if having some experience then tell"></textarea> <br><br>
            <label for="click">
                <input type="button" name="enter" id="click">CLICK
            </label>
        </form>
    </div>
</body>

</html>
