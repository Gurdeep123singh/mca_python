<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <div>
        <caption>students table</caption>
        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ronak</td>
                    <td>10</td>
                    <td>faridabad</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>aman</td>
                    <td>7</td>
                    <td>delhi</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>preet</td>
                    <td>1</td>
                    <td>faridabad</td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <!-- here we are using colspan in table 
    colspan means in 1 heading 2 or more col comes ex in 54 line
    in ex in heading name we have given 3 col so we have to write colspan=3 in name heading -->
    <div>
        <caption>students table</caption>
        <table>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th colspan="3">Name</th>
                    <!-- <th>Class</th>
                    <th>address</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ronak</td>
                    <td>10</td>
                    <td>faridabad</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>aman</td>
                    <td>7</td>
                    <td>delhi</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>preet</td>
                    <td>1</td>
                    <td>faridabad</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
